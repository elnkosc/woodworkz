<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <!-- Modern gradient for the W letters -->
    <linearGradient id="wGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#D4903C"/>
      <stop offset="100%" stop-color="#A0611A"/>
    </linearGradient>
    <!-- Metallic gradient for hammer head -->
    <linearGradient id="metalGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6B6B6B"/>
      <stop offset="50%" stop-color="#9A9A9A"/>
      <stop offset="100%" stop-color="#5A5A5A"/>
    </linearGradient>
    <!-- Steel gradient for saw blade -->
    <linearGradient id="sawGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#B8B8B8"/>
      <stop offset="100%" stop-color="#787878"/>
    </linearGradient>
    <!-- Handle gradient -->
    <linearGradient id="handleGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#C49A6C"/>
      <stop offset="50%" stop-color="#E0BFA0"/>
      <stop offset="100%" stop-color="#B8885A"/>
    </linearGradient>
  </defs>

  <!-- === Left W — clean geometric strokes === -->
  <path d="M16 58 L30 138 L44 88 L58 138 L72 58"
        stroke="url(#wGrad)" stroke-width="6" stroke-linecap="square" stroke-linejoin="miter" fill="none"/>

  <!-- === Right W === -->
  <path d="M128 58 L142 138 L156 88 L170 138 L184 58"
        stroke="url(#wGrad)" stroke-width="6" stroke-linecap="square" stroke-linejoin="miter" fill="none"/>

  <!-- === Hammer — minimal flat style, angled 30deg === -->
  <g transform="rotate(-30 100 100)">
    <!-- Handle -->
    <rect x="96" y="68" width="8" height="82" rx="2" fill="url(#handleGrad)"/>
    <!-- Head -->
    <rect x="78" y="54" width="44" height="18" rx="2" fill="url(#metalGrad)"/>
    <!-- Head bevel line -->
    <line x1="80" y1="63" x2="120" y2="63" stroke="#4A4A4A" stroke-width="0.8" opacity="0.4"/>
    <!-- Striking face accent -->
    <rect x="119" y="56" width="3" height="14" rx="1" fill="#4A4A4A" opacity="0.3"/>
  </g>

  <!-- === Saw — flat geometric style, angled +30deg === -->
  <g transform="rotate(30 100 100)">
    <!-- Blade body -->
    <rect x="94" y="54" width="10" height="80" rx="1" fill="url(#sawGrad)"/>
    <!-- Saw teeth (clean triangular) -->
    <path d="M94 58 L89 62 L94 66 L89 70 L94 74 L89 78 L94 82 L89 86 L94 90 L89 94 L94 98 L89 102 L94 106 L89 110 L94 114 L89 118 L94 122 L89 126 L94 130"
          stroke="#888" stroke-width="1.2" fill="none" stroke-linejoin="miter"/>
    <!-- Handle -->
    <rect x="90" y="134" width="18" height="16" rx="4" fill="url(#handleGrad)"/>
    <!-- Handle hole -->
    <circle cx="99" cy="142" r="3.5" fill="none" stroke="#8B6840" stroke-width="1.5"/>
  </g>

  <!-- Subtle circular badge outline -->
  <circle cx="100" cy="100" r="94" stroke="#D4903C" stroke-width="1.5" opacity="0.2" fill="none"/>
</svg>
